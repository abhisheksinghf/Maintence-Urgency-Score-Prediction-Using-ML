<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Urgency Score Prediction</title>
</head>
<body>
    <h1>Enter Machinery Data to Predict Maintenance Urgency Score</h1>
    <form action="http://127.0.0.1:5000/predict" method="POST">
        <label for="machinery_type">Machinery Type:</label>
        <select name="machinery_type" id="machinery_type">
            <option value="Pump A">Pump A</option>
            <option value="Conveyor B">Conveyor B</option>
            <option value="Compressor C">Compressor C</option>
        </select><br><br>

        <label for="temperature">Temperature (Â°C):</label>
        <input type="text" id="temperature" name="temperature" required><br><br>

        <label for="pressure">Pressure (psi):</label>
        <input type="text" id="pressure" name="pressure" required><br><br>

        <label for="vibration">Vibration (mm/s):</label>
        <input type="text" id="vibration" name="vibration" required><br><br>

        <label for="humidity">Humidity (%):</label>
        <input type="text" id="humidity" name="humidity" required><br><br>

        <label for="wear_index">Component Wear Index:</label>
        <input type="text" id="wear_index" name="wear_index" required><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
